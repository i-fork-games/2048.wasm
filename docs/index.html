<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap');

    :root {
        --primary-background: #9cc2d2;
        --primary-text: #eff2f5;
        --secondary-text: #b0b3b5;
        --border-color: #4a4d4f;
        --highlight-color: #028b75;
    }

    body {
        width: 100%;
        height: 100%;
        background-color: var(--primary-background);
        font-size: 20px;
        margin: 0px;
        color:#354b59;
        font-weight: 600;
        font-family: 'Nunito', sans-serif;
    }

    .container {
        position: absolute;
        width: 40%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    canvas {
        border: 6px solid #354b59;
    }

</style>

<body>
    <div class="container">
        <h1> 2048.wasm </h1>
        <canvas id="canvas" > </canvas>
        <p>
            Use the arrow keys (
            <kbd> ᐊ </kbd>
            <kbd> ᐅ </kbd>
            <kbd> ᐃ </kbd>
            <kbd> ᐁ </kbd> ) to slide the tiles.
        </p>
        <p>This game was written purely in C (with SDL2 graphics library) and compiled to WebAssembly using emscripten</p>
    </div>

    <script type="text/javascript">
        var Module = {
            canvas: (function() { return document.getElementById('canvas');})()
        }
    </script>
    <script async type="text/javascript" src="2048.js"></script>

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="icon" href="2048.ico">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap');

    :root {
        --primary-background: #9cc2d2;
        --primary-text: #354b59;
        --secondary-text: #b0b3b5;
        --border-color: #354b59;
        --highlight-color: #028b75;
    }

    body {
        width: 100%;
        height: 100%;
        background-color: var(--primary-background);
        font-size: 20px;
        margin: 0px;
        color: var(--primary-text);
        font-weight: 600;
        font-family: 'Nunito', sans-serif;
    }

    #title {
        font-weight: 900;
    }

    .container {
        position: absolute;
        width: 40%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    #small {
        font-size: 14px;
    }

    a {
        text-decoration: none;
    }

    canvas {
        border: 6px solid var(--border-color);
    }

    @media only screen and (max-width: 600px) {
        .container {
            width: 80%;
       }

       canvas {
           width: 100%;
       }
    }

</style>

<body>
    <div class="container">
        <h1 id="title"> 2048.wasm </h1>
        <canvas id="canvas" > </canvas>
        <p>
            Use the arrow keys (
            <kbd> ᐊ </kbd>
            <kbd> ᐅ </kbd>
            <kbd> ᐃ </kbd>
            <kbd> ᐁ </kbd> ) to slide the tiles.
            <br>
            press <kbd> n </kbd> to play over.
        </p>
        <p id="small">
            This game was written purely in C (with SDL2 graphics library) and compiled to WebAssembly using emscripten.
            <br><br>
            <a href="https://github.com/inishchith/2048.wasm" target="_blank">VIEW SOURCE</a>
        </p>
    </div>

    <script type="text/javascript">
        var Module = {
            canvas: (function() { return document.getElementById('canvas');})()
        }
    </script>
    <script async type="text/javascript" src="2048.js"></script>

    <!-- Cloudflare Web Analytics -->
	<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "fe06ef1c00ed429db8eab1a7de7d2366"}'></script>
	<!-- End Cloudflare Web Analytics -->
</body>
</html>
